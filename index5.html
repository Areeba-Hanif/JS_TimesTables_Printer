<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TIMES TABLE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h1>TIMES TABLES</h1>
	
     <form onsubmit="calculate(); return false;">
     	<input type="number" name="number" placeholder="Enter an Integer Here !" id="userinput" required/>
     	<p><button type="submit" class="btn">PRINT TABLE</button></p>
     	<p><button type="RESET" class="btn">Clear</button></p>
     	<h3 id="result"></h3>
		
     	






     </form>

    




</div>

    <script >
    	function calculate() {
    		let number= +document.querySelector("#userinput").value;

            for (let i=1 ; i<=10; i++) {
            	document.querySelector("#result").innerHTML+=`${number+"x" +i+"="+number*i+ "<br>"}`;
                
            	
            }

    	}
    </script>
</body>
</html>
